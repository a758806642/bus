<include file="Common:head" />
<block name="main">
        <div class="main-wrap">

                <div class="crumb-wrap">
                    <div class="crumb-list"><i class="icon-font"></i><a href='{:U("Index/admin_index")}'>首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">会员列表</span></div>
                </div>
                
                <div class="result-wrap">
                    <form name="myform" id="myform" method="post">
                        <div class="result-title">
                            <div class="result-list">
                                <a href="{:U('User/add')}"><i class="icon-font"></i>添加新用户</a>
                            </div>
                        </div>
                        <div class="result-content">
                            <table class="result-tab" width="100%" style="text-align:center;">
                                <tr>
                                    <th>会员昵称</th>
                                    <th>登录名</th>
                                    <th>手机号</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                                <foreach name="list" item="list">
                                    <tr>
                                        <td>{$list.user_name}</td>
                                        <td>{$list.login_name}</td>
                                        <td>{$list.mobile}</td>
                                        <td>{$list.create_time|date="Y-m-d H:i",###}</td>
                                        <td>
                                            <a class="link-update" href="{:U('user/edit',array('id'=>$list['id']))}">修改</a>
                                            <a class="link-del" href="{:U('user/del/',array('id'=>$list['id']))}">删除</a>
                                        </td>
                                    </tr>
                                </foreach>
                            </table>
                            <div class="result-list">
                                    总共：{$count}条数据
                            </div>
                            <div class="list-page">{$page}</div>
                        </div>
                    </form>
                </div>
            </div>
</block>
